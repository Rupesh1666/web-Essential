<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Land of Boxes Order Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <tr>
        <h1 style="text-align: center;"><b style="color: whitesmoke;">ORDER FORM</b></h1>
        <hr>
    </tr>
    

    
    <table>
        <tr>
            <th colspan="2" id="C4">Contact Details</th>
          </tr>
        <tr>
            <td>Name:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Address:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Number:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <th colspan="2" id="C3">Product Details</th>
          </tr>
        
        <tr>
            <td>Product Name:</td>
            <td><input type="text"></td>
          
        </tr>
        <tr>
            <td>Product Name:</td>
            <td>
              <select name="card_type" required>
                <option value="">Select Product</option>
              <option value="EconoBox">EconoBox</option>
              <option value="Standard Box">Standard Box</option>
              <option value="Premium Box">Premium Box</option>
              <option value="Deluxe Box">Deluxe Box</option>
              <option value="Super Deluxe Box">Super Deluxe Box</option>
              </select>
            </td>
          </tr>
<tr>
    <td>Product Quantity:</td>
    <td><input type="number" name="quantity" min="1" required></td>
  </tr>
  <tr>
    <th colspan="2" id="C2">Method of Payment</th>
  </tr>
<tr>
    <td>Credit Card Type:</td>
    <td>
      <select name="card_type" required>
        <option value="">Select Card Type</option>
        <option value="Visa">Visa</option>
        <option value="MasterCard">MasterCard</option>
        <option value="American Express">American Express</option>
        <option value="Discover">Discover</option>
      </select>
    </td>
  </tr>
  <tr>
    <td>card number:</td>
    <td><input type="text"></td>
  </tr>
  <tr>
    <td>Expiry Date:</td>
    <td><input type="date"></td>
  </tr>
  <tr>
    <th colspan="2" id="C1">Billing & Delivery Address</th>
  </tr>
  <tr>
    <td>Billing Address:</td>
    <td><input type="text" name="billing_address" required></td>
  </tr>
  <tr>
    <td>Delivery Address:</td>
    <td><input type="text" name="delivery_address" required></td>
</tr>
<tr>
    <th colspan="2" id="C5"> <button style="color: rebeccapurple; height: 40px; width: 90px;">submit</button></th>
  </tr>
</form> 
</div>
</body>
</html>
