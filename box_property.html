<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box property</title>
    <style>
        #div1{
            border: 2px solid red;
            margin-bottom: 0px;
            text-align: center;
            background-color: beige;
        }
        #div2{
            width: 500px;
            height: 400px;
            border-style: solid;
            margin-top: 100px;
            margin-left: 300px;
            text-align: center;
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <div id="div1">
        <h2>Hello1</h2>
        <p>This is box property demo 1.</p>
    </div>
    <div id="div2">
        <h2>Hello2</h2>
        <p>This is box property demo 2.</p>
</body>
</html>
