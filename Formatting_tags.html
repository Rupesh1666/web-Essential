<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting tags </title>
</head>
<body>
   <b> This is bold tag to bold the word </b> 
   
   <!-- the br use to break the line to new  -->
   <br> 
   <strong>This is strong tag </strong>
   <br>
   <i>this is italic tag to change the font </i>
   <br>
   <em> emphasize tag </em>
   <br>
   <u> this tag is use to underline</u>
   <br>
   <del> del tag is use to delete</del>
   <!-- the below tags we can use to some mathamatical concept  -->
   <p> this is H <sub>2</sub>O</p>
   <p> this is 2 <sup>4</sup></p>
</body>
</html>
